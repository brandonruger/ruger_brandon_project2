    <html>
        <head>
            <meta charset="utf-8" />
            <meta name="keyword" content="Pet reminders, Pet Medication" />
            <meta name="description" content="An easy to use way to help remind you when your pet's medication is due." />
            <meta name="robots" content="index, follow" />
            <meta name="viewport" content="user-scalable=no, width=device-width" />
            <title>Add A Pet Reminder</title>
        </head>
        
        <body>
            <h1>Add Reminder</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend>Pet Information</legend>
                    <ul>
                        <li><label for="petname">Pet's Name:</label><input type="text" id="petname" /></li>
                        <li><label for="petage">Pet's Age:</label><input type="text" id="petage" /></li>
                        <li><label for="pettype">Type of Pet:</label><input type="text" id="pettype" /></li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Medication Reminder</legend>
                    <ul>
                        <li><input type="checkbox" value="Flea Medication" id="flea" /><label for="flea">Flea Medication</label>
                        <select id-"flea">
                            <option value="Topical">Topical</option>
                            <option value="Pill">Pill</option>
                            <option value="Collar">Collar</option>
                            <option value="Spray On">Spray On</option>
                        </select>
                        </li>
                        <li><input type="checkbox" value="Heartworm Medication" id="heartworm" /><label for="heartworm">Heartworm Medication</label></li>
                        <li><input type="checkbox" value="Other Meds" id="other" /><label for="other">Other Meds</label><input type="text" id="other" /></li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>When To Be Reminded</legend>
                    <ul>
                        <li><label for="date">Date:</label><input type="date" id="date" name="date" required aria-required="true" /></li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Level Of Importance</legend>
                    <label for="importance">On a scale of 1 to 5, how important is this reminder?</label><input type="range" min="1" max="5" name="importance" type="range" />
                </fieldset>
                <fieldset>
                    <legend>Note For Reminder</legend>
                    <label for="note">Type a note here:</label><textarea id="note"></textarea>
                </fieldset>
                <input type="submit" value="Create Reminder!" />
                <input type="hidden" value="Reminder Reference #" />
            </form>
            <nav>
                <ul>
                    <li><a href="#">Clear Stored Data</a></li>
                    <li><a href="#">Display Data</a></li>
                </ul>
            </nav>
        </body>
    </html>
